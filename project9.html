<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function grade(){
            var a=document.getElementById('g').value;
            if(a>=90){
                b="A"
            }else if(a>=80){
                b="B"
            }else if(a>=70){
                b="C"
            }else if(a>=60){
                b="D"
            }else{
                b="f"
            }
            document.getElementById('r').innerHTML=("grade is "+b);
        }
        function date(){
            var a=document.getElementById('g').value;
            if(0<a<32){
                var b=a%7;
                switch(b){
                    case 1:
                    b="monday";
                    break;
                    case 2:
                    b="tuesday"
                    break;
                    case 3:
                    b="wednisday";
                    break;
                    case 4:
                    b="thursday";
                    break;
                    case 5:
                    b="friday";
                    break;
                    case 6:
                    b="saturday";
                    break;
                    case 0:
                    b="sunday";
                    break;
                }
                document.getElementById('r').style.color="red";
                document.getElementById('r').innerHTML=("the day is "+b);
            }
            else{
                document.getElementById('r').innerHTML=("the input must be between 1 and 31");
            }
        }
        function multi(){
            n=document.getElementById("g").value;
            r=""
            for(i=1;i<11;i++){
                r=r+(n*i)+" "
            }
            document.getElementById('r').innerHTML=(r)
        }
        function sum(){
            
        }
    </script>
</head>
<body>
    <input type="number" id="g">
    <button onclick="grade()">click on me ex1</button>
    <button onclick="date()">click on me ex2</button>
    <button onclick="multi()">click on me ex3</button><br>
    <button onclick="sum()">click on me ex4</button>
    <p id="r"></p>
</body>
</html>
